name: Spooncular
type: module
description: 'This module is used to integrate drupal with Spooncular API.'
core_version_requirement: ^8.8 || ^9

dependencies:
  - drupal:node
  - media:media
  - meadia:media_library
  - paragraphs:paragraphs
  - video_embed_field:video_embed_field
  - migrate_plus:migrate_plus
  - migrate_tools:migrate_tools

configure: spoonacular.admin_settings